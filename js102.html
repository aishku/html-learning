<html>
   <head>
      <title>Js second page</title>
   </head>
   <body>
      <button onclick="copy()"> Copy content from div1 to div2 </button>
			<div id="mydiv1">
					This is a div
			</div>
      <div id="mydiv2">
			</div>
			<script type="text/javascript">
          var a = document.getElementById("mydiv1");
					console.log(a.innerHTML);
					function copy(){
					document.getElementById("mydiv2").innerHTML += "  copied content : " + a.innerHTML;}
      </script>
   </body>
</html>
